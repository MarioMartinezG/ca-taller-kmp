<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>KMP</title>
</h:head>
<h:body>
	<h1 align="center">Implementaci√≥n KMP - Buscar coincidencias</h1>

	<div class="card">
		<p:growl id="msjs" showDetail="true" />
		<h:form enctype="multipart/form-data">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:fileUpload value="#{indexMB.archivo}" mode="simple"
						label="Seleccionar Archivo" skinSimple="true"
						allowTypes="/(\.|\/)(txt)$/"
						invalidFileMessage="Solo puede cargar archivos .txt" />

					<p:commandButton value="Cargar" ajax="false"
						action="#{indexMB.upload}"
						update="msjs"
						styleClass="mt-3 ui-button-outlined block" />
					<p:commandButton value="Limpiar" ajax="false"
						action="#{indexMB.limpiar}"
						styleClass="mt-3 ui-button-outlined block" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:outputLabel value="Indique la cadena para buscar: "
				styleClass="col-12 mb-2 md:col-2 md:mb-0" />
			<p:inputText placeholder="Buscar" id="strBuscar"
				value="#{indexMB.strBuscar}" />
			<p:commandButton icon="pi pi-search"
				styleClass="rounded-button ui-button-success"
				action="#{indexMB.buscar}"
				
				update="msjs" />
			<br />
			<p:outputLabel styleClass="col-12 mb-2 md:col-2 md:mb-0"
				align="center" value="Contenido del archivo:" />
		</h:form>
	</div>
	<div class="card">

		<p:scrollPanel align="center" mode="native"
			style="width:1200px;height:200px">
			<h:outputText id="resultado" value="#{indexMB.contenido}"
				escape="false" />
		</p:scrollPanel>
		<p:outputLabel styleClass="col-12 mb-2 md:col-2 md:mb-0"
			value="Cantidad de coincidencias: " />
		<p:outputLabel id="coincidencias" value="#{indexMB.coincidencias}"
			styleClass="col-12 mb-2 md:col-2 md:mb-0" />
	</div>

</h:body>
</html>
