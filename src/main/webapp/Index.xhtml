<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>KMP</title>
</h:head>
<h:body>
<h1 align="center">Implementaci√≥n KMP</h1>

	<div class="card">

		<h:form enctype="multipart/form-data">
		<p:toolbar>
				<p:toolbarGroup align="left">
					
			<p:fileUpload value="#{indexMB.archivo}" mode="simple"
				skinSimple="true" /> 

			<p:commandButton value="Submit" ajax="false"
				action="#{indexMB.upload}"
				styleClass="mt-3 ui-button-outlined block" />
				</p:toolbarGroup>
		</p:toolbar>
		
			<h:outputText value="Indique la cadena para buscar:   " />
			<p:inputText placeholder="Buscar" id="strBuscar" value="#{indexMB.strBuscar}" />
			<p:button icon="pi pi-search"
				styleClass="rounded-button ui-button-success" />
			<h3 aling="center">Contenido del archivo:</h3>
		</h:form>
	</div>
	<div class="card">
		
		<p:scrollPanel align="center" mode="native" style="width:1200px;height:200px">
			<p class="m-0">
				<h:outputText value="#{indexMB.contenido}" />
			</p>
		</p:scrollPanel>
	</div>

</h:body>
</html>
